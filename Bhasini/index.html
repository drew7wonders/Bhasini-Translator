<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhasini UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="head">
        <h1>Bhasini-Translate</h1>
    </div>
    <div id="outer-div">
        <div id="input-div">
            <form>
                <select name="input-lang" id="slct-inp">
                    <option value=0>Select input language</option>
                    <option value=2>Hindi</option>
                    <option value=12>Assamese</option>
                    <option value=3>Bangla</option>
                    <option value=7>Marathi</option>
                    <option value=4>Gujarati</option>
                    <option value=9>PunJabi</option>
                    <option value=5>Kannada</option>
                    <option value=6>Malayalam</option>
                    <option value=8>Odia</option>
                    <option value=10>Tamil</option>
                    <option value=11>Telugu</option>
                </select>
                <textarea name="inp" id="input-area" placeholder="Write here..."></textarea>
            </form>
        </div>
        <div id="output-div">
            <form>
                <select name="output-lang" id="slct-out">
                    <option value=0>Select target language</option>
                    <option value=2>Hindi</option>
                    <option value=12>Assamese</option>
                    <option value=3>Bangla</option>
                    <option value=7>Marathi</option>
                    <option value=4>Gujarati</option>
                    <option value=9>PunJabi</option>
                    <option value=5>Kannada</option>
                    <option value=6>Malayalam</option>
                    <option value=8>Odia</option>
                    <option value=10>Tamil</option>
                    <option value=11>Telugu</option>
                </select>
                <div id="output-area">Translated text will appear here!</div>
            </form>
        </div>
    </div>
    <button id="submit">Translate now</button>
    <script src="script.js"></script>
</body>
</html>
